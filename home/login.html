<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <div class="layui-main log">
      <img src="../assets/images/logo.png" alt="" />
    </div>
    <!-- 登录和注册 -->
    <div class="box">
      <div class="title"></div>
      <div class="loginAndRegi">
        <!-- 登录form -->
        <div class="login">
          <form class="layui-form" id="loginForm">
            <div class="layui-form-item">
              <!-- h5中新增了required 表单校验功能 -->
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>

            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>

            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-fluid"
                lay-submit
                lay-filter="formDemo"
              >
                登录
              </button>
            </div>
            <a href="javascript:;" id="goToRegi">请注册账号</a>
          </form>
        </div>

        <!-- 注册form -->
        <div class="register">
          <form class="layui-form" id="registerForm">
            <div class="layui-form-item">
              <!-- h5中新增了required 表单校验功能 -->
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>

            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input passIpt"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="repassword"
                required
                lay-verify="required|pass|repass"
                placeholder="请再次输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>

            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-fluid"
                lay-submit
                lay-filter="formDemo"
              >
                登录
              </button>
            </div>
            <a href="javascript:;" id="goToLogin">去登陆</a>
          </form>
          
        </div>
      </div>
    </div>
 
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
